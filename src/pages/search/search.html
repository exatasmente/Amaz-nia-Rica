<ion-header>

    <ion-navbar no-border-bottom color="amazonia">
      <ion-title>Busca</ion-title>
    </ion-navbar>
  
    <ion-toolbar no-border-top color="amazonia">
      <ion-searchbar [(ngModel)]="busca" animated="true" autocomplete="on" autocorrect="on" spellcheck="true" placeholder="Pesquisa de Produtos" (ionInput)="buscar($event)"></ion-searchbar>
    </ion-toolbar>
  
  </ion-header>
<ion-content >
    <ion-list>
        <ion-item *ngFor="let product of products" (click)="openProductPage(product)">
          <ion-thumbnail item-left>
              <img [src]="product.images[0].src">
          </ion-thumbnail>
          <h2>{{product.name}}</h2>
          <p>
            <span [innerHTML]="product.short_description.substr(0,30)+'...'"></span>
            <span [innerHTML]="product.price_html"></span>
          </p>
          <button ion-button icon clear item-right color="amazonia">
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    

</ion-content>
