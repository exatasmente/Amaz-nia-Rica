
<ion-header>

  <ion-navbar color="amazonia">
    <ion-title>Encomendas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
    <ion-fab right bottom  >
        <button ion-fab  color="amazonia">
          <ion-icon name="more"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab color="amazonia" ><ion-icon name="search"></ion-icon></button>
            <button ion-fab color="amazonia" (click)="openCart()">
                <ion-icon name="cart"> </ion-icon> 
            </button>
        </ion-fab-list>
    </ion-fab>
    <ion-list>
       <ion-card *ngFor="let order of userOrders" (click)="openOrderDetails(order)">
        <ion-item >
          <h2>Encomenda NÂº: {{order.id}}</h2>
          <p>
            Status : {{order.status}}
          </p>
          <ion-grid>
              <ion-row>
                  <ion-col col-6 style="text-align:left !important;">
                     <p>QTD Produtos:</p>
                  </ion-col>
                  <ion-col col-6 style="text-align:right !important;">
                     <p>{{order.total_line_items_quantity}}</p>
                  </ion-col>
              </ion-row>
              <ion-row>
                    <ion-col col-6 style="text-align:left !important;">
                       <p>Valor Produtos:</p>
                    </ion-col>
                    <ion-col col-6 style="text-align:right !important;">
                       <p>{{order.subtotal}}</p>
                    </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-6 style="text-align:left !important;">
                     <p>Valor de Entrega:</p>
                  </ion-col>
                  <ion-col col-6 style="text-align:right !important;">
                     <p>{{order.total_shipping}}</p>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6 style="text-align:left !important;">
                   <p>Valor Total:</p>
                </ion-col>
                <ion-col col-6 style="text-align:right !important;">
                   <p>{{order.total}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
            
          <button ion-button  icon clear item-right color="amazonia">
            <ion-icon large name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-card>
      </ion-list>
      
</ion-content>
