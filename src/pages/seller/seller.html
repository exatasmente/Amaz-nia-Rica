    <ion-title [hidden]="!showToolbar">
      {{ seller.billing.company }}
    </ion-title>
  </ion-navbar>
</ion-header>

  <div class="cover header-md">
    <div class="cover" style="background-color: #205b3d; height: 250px;" alt="cover"></div>
    <div class="seller-title">{{ seller.billing.company }}</div>
    <div class="seller-subtitle">{{seller.billing.email}}</div>
    <div class="seller-subtitle2">{{seller.billing.phone}}</div>
  </div>
  <div style="background-color: #205b3d" margin-top>
        <ion-list>
          <ion-item-divider color="amazonia">Produtos</ion-item-divider>
          <ion-item *ngFor="let product of sellerProducts" (click)="openProductPage(product)">
            <ion-thumbnail item-left>
              <img [src]="product.images[0].src">
            </ion-thumbnail>
            <h2>{{product.name}}</h2>
            <p>
              <span [innerHTML]="product.short_description.substr(0,30)+'...'"></span>
              <span [innerHTML]="product.price_html"></span>
            </p>
            <button ion-button icon clear item-right color="amazonia">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
      </div>
