
<ion-header>

  <ion-navbar color="amazonia">
      
    <ion-title>Produtos por Categoria</ion-title>
    <ion-buttons end>
        <button ion-button icon-only  color="light" (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content fullscreen hide-fab>
    <ion-fab right bottom  >
        <button ion-fab  color="amazonia">
          <ion-icon name="more"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab color="amazonia" (click)="openSearch()" ><ion-icon name="search"></ion-icon></button>
            <button ion-fab color="amazonia" (click)="openCart()">
                <ion-icon name="cart"> </ion-icon> 
            </button>
        </ion-fab-list>
    </ion-fab>
    <ion-list>
        <ion-item *ngFor="let product of categoryProducts" (click)="openProductPage(product)">
          <ion-thumbnail item-left>
              <img [src]="product.images[0].src">
          </ion-thumbnail>
          <h2>{{product.name}}</h2>
          <p>
            <span [innerHTML]="product.short_description.substr(0,30)+'...'"></span>
            <span [innerHTML]="product.price_html"></span>
          </p>
          <button ion-button icon clear item-right color="amazonia">
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
      
</ion-content>
