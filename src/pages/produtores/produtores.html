  <ion-list>
    <ion-item *ngFor="let seller of sellers" (click)="openSellerPage(seller)">
      <ion-thumbnail item-left>
        <img [src]="seller.image">
      </ion-thumbnail>
      <h2>{{seller.first_name}}</h2>
      <h3>{{seller.email}}</h3>
      <p>{{seller.billing.phone}}</p>
      <p>
        <span>{{seller.billing.company}}</span>
      </p>
      <button ion-button icon clear item-right color="amazonia">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreSellers($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
